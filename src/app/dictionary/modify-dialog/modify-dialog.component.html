<h1 style='text-align: center;'>Modify</h1>
<form class="form" [formGroup]="modifyForm" (ngSubmit)="onSubmit()">
  <mat-form-field class='form-field'>
    <input type="text" formControlName="english"
      [ngClass]="{ 'is-invalid': additionSubmitted && getAdditionForm.english.errors }" matInput placeholder="English">
    <div *ngIf="additionSubmitted && getAdditionForm.english.errors" class="invalid-feedback">
      <div *ngIf="getAdditionForm.english.errors.required">The english word is required!</div>
    </div>
  </mat-form-field>
  <mat-form-field class='form-field'>
    <input type="text" formControlName="hungarian"
      [ngClass]="{ 'is-invalid': additionSubmitted && getAdditionForm.hungarian.errors }" matInput
      placeholder="Hungarian">
    <div *ngIf="additionSubmitted && getAdditionForm.hungarian.errors" class="invalid-feedback">
      <div *ngIf="getAdditionForm.hungarian.errors.required">The hungarian word is required!</div>
    </div>
  </mat-form-field>
  <mat-form-field class='form-field'>
    <mat-select type="text" formControlName="partsOfSpeech"
      [ngClass]="{ 'is-invalid': additionSubmitted && getAdditionForm.partsOfSpeech.errors }"
      placeholder="Parts of Speech">
      <mat-option value="noun">noun</mat-option>
      <mat-option value="pronoun">pronoun</mat-option>
      <mat-option value="adjective">adjective</mat-option>
      <mat-option value="verb">verb</mat-option>
      <mat-option value="adverb">adverb</mat-option>
      <mat-option value="preposition">preposition</mat-option>
      <mat-option value="conjunction">conjunction</mat-option>
      <mat-option value="interjenction">interjenction</mat-option>
    </mat-select>
    <div *ngIf="additionSubmitted && getAdditionForm.partsOfSpeach.errors" class="invalid-feedback">
      <div *ngIf="getAdditionForm.partsOfSpeach.errors.required">The parts of speech is required!</div>
    </div>
  </mat-form-field>
  <mat-form-field class='form-field'>
    <input type="text" formControlName="synonym" matInput placeholder="Synonym">
  </mat-form-field>
  <mat-form-field class='form-field'>
    <textarea type="text" formControlName="example" matInput placeholder="Example"></textarea>
  </mat-form-field>
  <button class='addButton' mat-raised-button color="primary">Modify</button>
</form>
