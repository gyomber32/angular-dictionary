<h1>Dictionary</h1>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="english">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> English </th>
    <td mat-cell *matCellDef="let element"> {{element.english}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="hungarian">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Hungarian </th>
    <td mat-cell *matCellDef="let element"> {{element.hungarian}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="partOfSpeech">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Part of speech </th>
    <td mat-cell *matCellDef="let element"> {{element.partOfSpeech}} </td>
  </ng-container>

  <ng-container matColumnDef="synonym">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Synonym </th>
    <td mat-cell *matCellDef="let element"> {{element.synonym}} </td>
  </ng-container>

  <ng-container matColumnDef="example">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Example </th>
    <td mat-cell *matCellDef="let element"> {{element.example}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
