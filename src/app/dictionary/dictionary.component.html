<h1 style='text-align: center; font-weight: bold; font-size:3vw; color: black;
-webkit-text-fill-color: white;
-webkit-text-stroke-width: 1px;
-webkit-text-stroke-color: black;'>Dictionary</h1>

<mat-card class='container'>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="english" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> English </th>
      <td mat-cell *matCellDef="let element"> {{element.english}} </td>
    </ng-container>

    <ng-container matColumnDef="hungarian">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hungarian </th>
      <td mat-cell *matCellDef="let element"> {{element.hungarian}} </td>
    </ng-container>

    <ng-container matColumnDef="partsOfSpeech">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Parts Of Speech </th>
      <td mat-cell *matCellDef="let element"> {{element.partsOfSpeech}} </td>
    </ng-container>

    <ng-container matColumnDef="synonym">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Synonym </th>
      <td mat-cell *matCellDef="let element"> {{element.synonym}} </td>
    </ng-container>

    <ng-container matColumnDef="example">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Example </th>
      <td mat-cell *matCellDef="let element"> {{element.example}} </td>
    </ng-container>

    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button class='buttons' mat-raised-button color='primary'>
          <mat-icon (click)='modify(row.id)'>sync</mat-icon>
        </button>
        <button class='buttons' mat-raised-button color='warn'>
          <mat-icon (click)='delete(row.id)'>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</mat-card>
